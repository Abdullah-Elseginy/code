<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Bullet List</title>
    <style>
      ul.custom-bullets {
        list-style-type: none; /* Remove default bullets */
        padding-left: 0;
      }

      ul.custom-bullets li {
        position: relative;
        padding-left: 20px; /* Adjust according to the custom bullet size */
      }

      ul.custom-bullets li::before {
        content: "â€¢"; /* Custom bullet character */
        position: absolute;
        left: 0;
        color: red; /* Change bullet color */
        font-size: 20px; /* Adjust bullet size */
      }
    </style>
  </head>
